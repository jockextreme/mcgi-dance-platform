<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCGI Dance Ministry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">MCGI Dance Archive</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search dances...">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main class="container">
        <div class="dance-grid" id="danceGrid"></div>
    </main>

    <div class="admin-panel hidden" id="adminPanel">
        <button class="btn-close" onclick="toggleAdminPanel()">&times;</button>
        <form id="danceForm">
            <h2>Add New Dance</h2>
            <div class="form-group">
                <input type="text" id="danceTitle" placeholder="Dance Title" required>
            </div>
            <div class="form-group">
                <textarea id="danceDescription" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <input type="url" id="danceVideo" placeholder="Video URL" required>
            </div>
            <button type="submit" class="btn">Submit Dance</button>
        </form>
    </div>

    <button class="fab" id="adminToggle">
        <i class="fas fa-lock"></i>
    </button>

    <div class="modal" id="accessModal">
        <div class="modal-content">
            <h3>Admin Access</h3>
            <input type="password" id="adminCode" placeholder="Enter access code">
            <button class="btn" onclick="verifyAdmin()">Submit</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
